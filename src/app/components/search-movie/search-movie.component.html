<div class="app">
  <h1>Movie List</h1>
  <div class="search">
    <input type="text" #search placeholder="Search a movie by title !">
    <img (click)="getMovies(search.value)" src="../../../assets/search.svg" alt="search-icon">
  </div>
  <!-- SI TROBA PEL-LÍCULES, QUE LES MOSTRI.SI LA PELI NO EXISTEIX, APAREIX EL MISSATGE-->
  <div *ngIf="movies.length > 0;else empty" class="container">
    <app-card-movie *ngFor="let movie of movies" [movie]="movie"></app-card-movie>
  </div>
  <ng-template #empty class="empty text-center" >
    <div class="card">
      <div class="card-movie mt-4">
        <h3 class="text-center">Movies not found  !</h3>
      </div>
    </div>
    
  </ng-template>
</div>
